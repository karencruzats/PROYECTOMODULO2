<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; font-size: x-large;}
        .login-card { max-width: 400px; margin: 0 auto; padding: 20px; background: rgb(212, 238, 240); border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-family: 'Courier New', Courier, monospace; font-weight: bold;}
        h2{font-weight: bolder; font-size:10dvb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif};
       </style>
</head>
<body>

    <div class="container">
    <div class="login-card">
        <h4 class="text-center mb-4 text-muted"> Bienvenido a tu</h4>
      <h2 class="text-center mb-4">Alke Wallet</h2> 
    <form id="loginForm">
    <div class="mb-4 text-muted">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required="">
    </div>

    <div class="mb-4 text-muted">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required="">
    </div>

    <button type="submit" class="btn btn-info btn-block">Iniciar sesión</button>
    </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>

 
            $(document).ready(function() {
            $('#loginForm').submit(function(evento) {
                evento.preventDefault(); 
//asi obtengo los valores 
                var email = $('#email').val();
                var pass = $('#password').val();
//validación
                if(email === 'z@wallet.com' && pass === '777') {
                    window.location.href = 'menu.html';
                } else {
                    alert('Datos incorrectos');
                    $('#password').val(''); // Limpiar campo
                }
            });
        });
 


       

    </script>

</body></html>
